<header class="site-header">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Navegación</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">

        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categorías <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li class="tag">
                  <a href="{{site.url}}">Todas</a>
              </li>
              {% for category in site.category %}
                {% if site.categories[category.tag].size > 0 %}
                  <li class="tag">
                      <a href="{{ category.permalink }}">{{ category.tag }}</a>
                  </li>
                {% endif %}
              {% endfor %}
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse
    </div><!-- /.container-fluid -->
  </nav>

</header>
