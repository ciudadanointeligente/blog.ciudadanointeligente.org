---
layout: default
---
<div id="main" class="container">
  <article>
    <header>
      <h1 class="page-header">{{ page.title }}</h1>
    </header>

    <figure>
      {% assign img_cnt = page.single_image | size %}
      {% if img_cnt == 1 %}
        {% for image in page.single_image %}
        <img src="{{ image.img }}" class="img-responsive article-img-header" alt="{{ page.title }}" title="{{ page.title }}" />
        <figcaption>{{ image.caption }}</figcaption>
        {% endfor %}
      {% endif %}

      {% if img_cnt >= 2 %}
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            {% for image in page.single_image %}
            <li data-target="#carousel-example-generic" data-slide-to="0" class="{% if forloop.first %}active{% endif %}"></li>
            {% endfor %}
          </ol>

          <div class="carousel-inner" role="listbox">
            {% for image in page.single_image %}
            <div class="item {% if forloop.first %}active{% endif %}">
              <img src="{{ image.img }}" alt="{{ page.title }}" title="{{ page.title }}">
              <div class="carousel-caption">
                {{ image.caption }}
              </div>
            </div>
            {% endfor %}
          </div>

          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
      {% endif %}

      {% if img_cnt == 0 %}
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="{{page.video}}" frameborder="0" allowfullscreen></iframe>
      </div>
      {% endif %}
    </figure>

    <div class="row">
      <div class="col-sm-6 col-md-6">
        <ul class="list-unstyled list-inline">
          <li class="label label-default">{{page.category}}</li>
        </ul>
      </div>
      <div class="col-sm-6 col-md-6">
        <ul class="list-inline text-right">
          <li><i class="fa fa-twitter fa-2x"></i></li>
          <li><i class="fa fa-facebook fa-2x"></i></li>
        </ul>
      </div>
    </div>
    <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span>{{ page.author }}</span>{% endif %}</p>

    <div>
      {{ content }}
    </div>

    <address>
      {% for author in page.authors %}
        {{author.name}}
      {% endfor %}
    </address>

  </article>
</div>
